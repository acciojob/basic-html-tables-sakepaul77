<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Rahul Sakpal</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Priya Sharma</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
